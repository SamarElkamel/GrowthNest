<div class="container mt-4">
    <h2>Event Management</h2>
    <div *ngIf="isLoading" class="alert alert-info">Loading events...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <table class="table table-striped" *ngIf="!isLoading && !error">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Location</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.title }}</td>
          <td>{{ event.date }}</td>
          <td>{{ event.location }}</td>
          <td>{{ event.status }}</td>
          <td>
            <button class="btn btn-info btn-sm me-2" (click)="viewDetails(event.idEvent!)">Details</button>
            <button class="btn btn-warning btn-sm" (click)="updateEvent(event)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between" *ngIf="!isLoading">
      <button class="btn btn-primary" (click)="addEvent()">Add Event</button>
      <button class="btn btn-secondary" (click)="viewHistory()">View History</button>
    </div>
  </div>
