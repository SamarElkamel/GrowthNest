<div class="container mt-4">
    <h2>Event History</h2>
    <div *ngIf="isLoading" class="alert alert-info">Loading event history...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <table class="table table-striped" *ngIf="!isLoading && !error">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.title }}</td>
          <td>{{ event.date }}</td>
          <td>{{ event.location }}</td>
          <td>{{ event.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
