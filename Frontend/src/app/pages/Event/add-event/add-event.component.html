<!-- add-event.component.html -->
<div class="event-form">
    <h2>Add New Event</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="newEvent.title" name="title" required>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="newEvent.description" name="description" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="newEvent.date" name="date" required>
      </div>
      
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" [(ngModel)]="newEvent.location" name="location" required>
      </div>
      
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="newEvent.status" name="status">
          <option value="PLANNED">Planned</option>
          <option value="ONGOING">Ongoing</option>
          <option value="COMPLETED">Completed</option>
          <option value="CANCELED">Canceled</option>
        </select>
      </div>
      
      <button type="submit">Add Event</button>
    </form>
  </div>
