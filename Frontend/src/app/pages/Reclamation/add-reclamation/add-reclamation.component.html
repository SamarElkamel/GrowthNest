<!-- Checkout Section -->
<div class="checkout">
  <div class="credit-card-box">
    <div class="flip">
      <div class="front">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/document-de-reclamation-d-assurance-12768711-10371806.png"
             style="width: 343px; height: 271px; margin-left: 52px;">
      </div>
      <div class="back">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/document-de-reclamation-d-assurance-12768711-10371806.png"
             style="width: 343px; height: 271px; margin-left: 52px;">
      </div>
    </div>
  </div>

  <!-- Notification Area -->
  <div *ngIf="message" class="mt-3">
    <div class="alert" [ngClass]="{'alert-success': level === 'success', 'alert-danger': level === 'error'}">
      {{ message }}
    </div>
  </div>

  <!-- Reclamation Form -->
  <form #reclamationForm="ngForm" (ngSubmit)="save(reclamationForm)">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" class="form-control" [(ngModel)]="newReclamation.type" name="type" required #type="ngModel">
        <option *ngFor="let t of reclamationTypes" [value]="t">{{ t }}</option>
      </select>
      <div *ngIf="type.invalid && type.touched" class="alert alert-danger mt-2">
        Type is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="newReclamation.description" name="description"
                required minlength="10" placeholder="Enter description" #description="ngModel"></textarea>
      <div *ngIf="description.invalid && description.touched" class="alert alert-danger mt-2">
        Description is required and must be between 10 and 255 characters.
      </div>
    </div>

    <button class="btn mt-4" type="submit" [disabled]="reclamationForm.invalid">Save</button>
  </form>
</div>
