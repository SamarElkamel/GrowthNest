<div class="admin-validate-container">
    <h2>🛠️ Admin: Validate Posts</h2>
  
    <div *ngIf="unvalidatedPosts.length === 0" class="empty-message">
      ✅ No pending posts to validate.
    </div>
  
    <div *ngFor="let post of unvalidatedPosts" class="post-card">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p><strong>Tag:</strong> {{ post.tags }}</p>
      <p><strong>Created:</strong> {{ post.createdAt | date:'short' }}</p>
  
      <img *ngIf="post.image" [src]="'http://localhost:8080/' + post.image" alt="Post Image" style="max-width: 100%; margin: 10px 0; border-radius: 8px;">
  
      <video *ngIf="post.video" controls style="width: 100%; margin: 10px 0; border-radius: 8px;">
        <source [src]="'http://localhost:8080/' + post.video" type="video/mp4">
        Your browser does not support the video tag.
      </video>
  
      <button (click)="validatePost(post.idp)" class="validate-btn">✅ Validate</button>
    </div>
  </div>
