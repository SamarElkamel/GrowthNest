<div class="post-form">
  <h2>Create a New Post</h2>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="post.title" name="title" required>
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea [(ngModel)]="post.content" name="content" required></textarea>
    </div>

    <div class="form-group">
      <label>Tags <span style="color: red">*</span></label>
      <select [(ngModel)]="post.tags" name="tags" class="form-control">
        <option value="" disabled selected>Select a tag</option>
        <option value="MARKETING">MARKETING</option>
        <option value="FINANCE">FINANCE</option>
        <option value="JOBOFFER">JOBOFFER</option>
      </select>
    </div>

    <div class="form-group">
      <label>Upload Image (optional)</label>
      <input type="file" (change)="onFileSelected($event, 'image')" accept="image/*">
    </div>

    <div class="form-group">
      <label>Upload Video (optional)</label>
      <input type="file" (change)="onFileSelected($event, 'video')" accept="video/*">
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
