<!-- add-registration.component.html -->
<div class="registration-form">
    <h2>Add New Registration</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="newRegistration.status" name="status" required>
          <option value="PENDING">Pending</option>
          <option value="CONFIRMED">Confirmed</option>
          <option value="CANCELED">Canceled</option>
        </select>
      </div>
      
      <!-- Add fields for event and user if needed -->
      
      <button type="submit">Add Registration</button>
    </form>
  </div>
