<!-- update-registration.component.html -->
<div class="registration-form">
    <h2>Update Registration</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="registration.status" name="status" required>
          <option value="PENDING">Pending</option>
          <option value="CONFIRMED">Confirmed</option>
          <option value="CANCELED">Canceled</option>
        </select>
      </div>
      
      <!-- Display event and user information if available -->
      <div *ngIf="registration.event" class="event-info">
        <h3>Event</h3>
        <p>{{ registration.event.title }}</p>
      </div>
      
      <div *ngIf="registration.user" class="user-info">
        <h3>User</h3>
        <p>{{ registration.user.username }}</p>
      </div>
      
      <button type="submit">Update Registration</button>
    </form>
  </div>
