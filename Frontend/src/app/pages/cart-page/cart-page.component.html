<form class="bg0 p-t-75 p-b-85">
  <div class="container">
    <div class="row">
      <!-- CART TABLE -->
      <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
        <div class="m-l-25 m-r--38 m-lr-0-xl">
          <div class="wrap-table-shopping-cart">
            <table class="table-shopping-cart">
              <tr class="table_head">
                <th class="column-1">Product</th>
                <th class="column-2">Price</th>
                <th class="column-3">Quantity</th>
                <th class="column-4">Total</th>
                <th class="column-5">Remove</th>
              </tr>

              <tr class="table_row" *ngFor="let item of cartItems">
                <td class="column-1">{{ item.productName }}</td>
                <td class="column-2">{{ item.priceAtTime | currency }}</td>
                <td class="column-3">
                  <div class="wrap-num-product flex-w m-l-auto m-r-0">
                    <div
                      class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m"
                      (click)="decrementQty(item)"
                    >
                      <i class="fs-16 zmdi zmdi-minus"></i>
                    </div>

                    <input
                      class="mtext-104 cl3 txt-center num-product"
                      type="number"
                      [(ngModel)]="item.quantity"
                      name="quantity"
                      readonly
                    />

                    <div
                      class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m"
                      (click)="incrementQty(item)"
                    >
                      <i class="fs-16 zmdi zmdi-plus"></i>
                    </div>
                  </div>
                </td>
                <td class="column-4">
                  {{ item.quantity * item.priceAtTime | currency }}
                </td>
                <td class="column-5">
                  <button class="btn btn-sm btn-danger" (click)="removeItem(item)">X</button>
                </td>
              </tr>
            </table>
          </div>

          <!-- APPLY COUPON -->
          <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
            <div class="flex-w flex-m m-r-20 m-tb-5">
              <input
                class="stext-104 cl2 plh4 size-117 bor13 p-lr-20 m-r-10 m-tb-5"
                type="text"
                [(ngModel)]="couponCode"
                name="coupon"
                placeholder="Coupon Code"
              />
              <div
                class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5"
                (click)="applyCoupon()"
              >
                Apply coupon
              </div>
            </div>

            <div
              class="flex-c-m stext-101 cl2 size-119 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-10"
              (click)="updateCart()"
            >
              Update Cart
            </div>
          </div>
        </div>
      </div>

      <!-- CART TOTAL -->
      <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
        <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
          <h4 class="mtext-109 cl2 p-b-30">Cart Totals</h4>
      
          <div class="flex-w flex-t bor12 p-b-13">
            <div class="size-208">
              <span class="stext-110 cl2">Subtotal:</span>
            </div>
            <div class="size-209">
              <span class="mtext-110 cl2">{{ subtotal | currency }}</span>
            </div>
          </div>
      
          <div class="flex-w flex-t p-t-10">
            <div class="size-208">
              <label class="stext-110 cl2" for="deliveryAddress">Delivery Address:</label>
            </div>
            <div class="size-209">
              <input
              [(ngModel)]="deliveryAddress"
              name="deliveryAddress"
              class="stext-111 cl2 plh3 size-112 bor8 p-lr-20"
              placeholder="Enter delivery address"
            />
            </div>
          </div>
      
          <div class="flex-w flex-t p-t-10">
            <div class="size-208">
              <label class="stext-110 cl2" for="paymentMethod">Payment Method:</label>
            </div>
            <div class="size-209">
              <select
  [(ngModel)]="paymentMethod"
  name="paymentMethod"
  class="stext-111 cl2 plh3 size-112 bor8 p-lr-20"
>
  <option value="Cash">Cash on Delivery</option>
  <option value="Stripe">Stripe</option>
  <option value="PayPal">PayPal</option>
</select>
            </div>
          </div>
      
          <div class="flex-w flex-t p-t-27 p-b-33">
            <div class="size-208">
              <span class="mtext-101 cl2">Total:</span>
            </div>
            <div class="size-209 p-t-1">
              <span class="mtext-110 cl2">{{ total | currency }}</span>
            </div>
          </div>
      
          <button
            class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer"
            (click)="checkoutCart()"
          >
            Confirm Order
          </button>
        </div>
      </div>
      
    </div>
  </div>
</form>
