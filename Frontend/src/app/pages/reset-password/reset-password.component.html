<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6 col-lg-5 shadow p-4 rounded bg-white">
        <h2 class="text-center mb-4">Reset Your Password</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="password">New Password</label>
            <input type="password" id="password" [(ngModel)]="newPassword" name="password" class="form-control" placeholder="Enter your new password" required>
          </div>
          <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting" id="butt">Reset Password</button>
        </form>
  
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      </div>
    </div>
  </div>
