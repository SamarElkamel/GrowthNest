<!-- user-reservations.component.html -->
<div class="container py-4">
  <h2 class="mb-4">Your Reservations</h2>

  <div *ngIf="isLoading" class="alert alert-info">Loading reservations...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!isLoading && !error">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let reservation of reservations">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">{{ reservation.event?.title }}</h3>
            <p class="card-text">Status: {{ reservation.status }}</p>
            <p class="card-text">Date: {{ reservation.reservationDate }}</p>
            
            <button class="btn btn-danger" (click)="deleteReservation(reservation.idRegist!)">
              Delete
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="reservations.length === 0" class="col-12">
        <p class="text-muted">No reservations found for this user.</p>
      </div>
    </div>
  </div>

  
</div>
