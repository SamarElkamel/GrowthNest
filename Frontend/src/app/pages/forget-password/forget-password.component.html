<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #2b2b2b;">
    <div class="card p-4 shadow-sm w-100" style="max-width: 500px;">
      <h3 class="text-center mb-3">Reset your password</h3>
      
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email">
      </div>
  
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
      <button class="btn btn-primary w-100" (click)="onSubmit()" id="butt">Send Reset Email</button>
      <div class="text-center mt-3">
        <a routerLink="/login" id="log">Back to Login</a>
      </div>
    </div>
  </div>
