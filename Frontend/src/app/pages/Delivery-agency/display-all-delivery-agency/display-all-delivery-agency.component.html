<h2>Liste des agences de livraison</h2>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom de l'agence</th>
      <th>Adresse</th>
      <th>Téléphone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let agency of agencies">
      <td>{{ agency.idAgency }}</td>
      <td>{{ agency.agencyName }}</td>
      <td>{{ agency.address }}</td>
      <td>{{ agency.phoneNumber }}</td>
    </tr>
  </tbody>
</table>
