<h2>Liste des agences de livraison</h2>

<input type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" class="form-control mb-3" placeholder="Rechercher une agence...">

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Agency name</th>
      <th>Address</th>
      <th>Phone number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let agency of filteredAgencies">
      <td>{{ agency.agencyName }}</td>
      <td>{{ agency.address }}</td>
      <td>{{ agency.phoneNumber }}</td>
    </tr>
  </tbody>
</table>

<app-pagination
[totalItems]="filteredTotalItems"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="currentPage"
  (pageChanged)="onPageChanged($event)">
</app-pagination>
