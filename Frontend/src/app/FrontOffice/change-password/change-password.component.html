<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-4">Change Password</h3>

          <!-- Success/Error messages -->
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage.length" class="alert alert-danger">
            {{ errorMessage }}
           
          </div>

          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <!-- Old Password -->
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Old Password</label>
              <input
                type="password"
                id="oldPassword"
                formControlName="oldPassword"
                class="form-control"
                [ngClass]="{
                  'is-invalid': changePasswordForm.get('oldPassword')?.invalid && 
                               (changePasswordForm.get('oldPassword')?.touched || changePasswordForm.get('oldPassword')?.dirty)
                }"
              />
              <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && 
                          (changePasswordForm.get('oldPassword')?.touched || changePasswordForm.get('oldPassword')?.dirty)" 
                   class="invalid-feedback">
                Old password is required.
              </div>
            </div>

            <!-- New Password -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input
                type="password"
                id="newPassword"
                formControlName="newPassword"
                class="form-control"
                [ngClass]="{
                  'is-invalid': changePasswordForm.get('newPassword')?.invalid && 
                               (changePasswordForm.get('newPassword')?.touched || changePasswordForm.get('newPassword')?.dirty)
                }"
              />
              <div *ngIf="changePasswordForm.get('newPassword')?.invalid && 
                          (changePasswordForm.get('newPassword')?.touched || changePasswordForm.get('newPassword')?.dirty)" 
                   class="invalid-feedback">
                <div *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
                  New password is required.
                </div>
                <div *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
                  Password must be at least 8 characters long.
                </div>
                <div *ngIf="changePasswordForm.get('newPassword')?.hasError('pattern')">
                  Password must contain at least one uppercase letter and one special character.
                </div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control"
                [ngClass]="{
                  'is-invalid': changePasswordForm.get('confirmPassword')?.invalid && 
                               (changePasswordForm.get('confirmPassword')?.touched || changePasswordForm.get('confirmPassword')?.dirty)
                }"
              />
              <div *ngIf="changePasswordForm.get('confirmPassword')?.invalid && 
                          (changePasswordForm.get('confirmPassword')?.touched || changePasswordForm.get('confirmPassword')?.dirty)" 
                   class="invalid-feedback">
                Passwords do not match.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
              <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid" id="butt">
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
