<div class="container-menu-desktop">
  <!-- Topbar -->
  <div class="top-bar">
    <div class="content-topbar flex-sb-m h-full container">
      <div class="left-top-bar">
        Free shipping for standard order over $100
      </div>

      <div class="right-top-bar flex-w h-full">
        <a href="#" class="flex-c-m trans-04 p-lr-25">
          Help & FAQs
        </a>

        <a href="#" class="flex-c-m trans-04 p-lr-25">
          My Account
        </a>

        <a href="#" class="flex-c-m trans-04 p-lr-25">
          EN
        </a>

        <a href="#" class="flex-c-m trans-04 p-lr-25">
          USD
        </a>
      </div>
    </div>
  </div>


  <div [class.fixed]="isScrolled" class="wrap-menu-desktop bg-white shadow-sm">  
    <nav class="limiter-menu-desktop container d-flex align-items-center justify-content-between">
   
    <!-- Logo desktop -->    
    <a routerLink="/" class="logo">
      <img src="assets/images/icons/logo-01.jpg" alt="IMG-LOGO">
    </a>

    <!-- Menu desktop -->
    <div class="menu-desktop">
      <ul class="main-menu">
        <li class="active-menu">
          <a routerLink="/">Home</a>
          <ul class="sub-menu">
            <li><a routerLink="/">Homepage 1</a></li>
            <li><a routerLink="/home-2">Homepage 2</a></li>
            <li><a routerLink="/home-3">Homepage 3</a></li>
          </ul>
        </li>

        <li><a routerLink="/shop">Shop</a></li>

        <li class="label1" data-label1="hot">
          <a routerLink="/cart">Features</a>
        </li>

        <li><a routerLink="/blog">Blog</a></li>
        <li><a routerLink="/about">About</a></li>
        <li><a routerLink="/contact">Contact</a></li>
      </ul>
    </div>  

    <!-- Icon header -->
    <div class="wrap-icon-header flex-w flex-r-m">
      <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
        <i class="zmdi zmdi-search"></i>
      </div>

      <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="2">
        <i class="zmdi zmdi-shopping-cart"></i>
      </div>

     
      <div class="icon-header-item p-l-22 p-r-11">
       
      </div>
    </div>
  </nav>
</div>
<div *ngIf="isScrolled" style="height: 80px;"></div>
