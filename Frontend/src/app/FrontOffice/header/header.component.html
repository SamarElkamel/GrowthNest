
<div class="container-menu-desktop">
  <!-- Topbar -->
  <div class="top-bar">
    <div class="content-topbar flex-sb-m h-full container">
      <div class="left-top-bar">
        Free shipping for standard order over $100
      </div>
      

      <div class="right-top-bar flex-w h-full">

        <a href="/orders/history" class="flex-c-m trans-04 p-lr-25"  >
          My Orders
        </a>

        <a href="events/user/reservations" class="flex-c-m trans-04 p-lr-25"  >
          My Reservations
        </a>

        <a href="/businesses/add" class="flex-c-m trans-04 p-lr-25" *ngIf=" role === 'ROLE_BuisnessOwner'">
          Add new business
        </a>


 <a routerLink="/account" class="flex-c-m trans-04 p-lr-25" (click)="onMyAccountClick()">
  <i class="fas fa-user"></i> My Account
</a>

<a routerLink="/language" (click)="logout()" class="flex-c-m trans-04 p-lr-25">
  <i class="fas fa-sign-out-alt"></i>
  Logout
</a>

   
      </div>
    </div>
  </div>


  <div [class.fixed]="isScrolled" class="wrap-menu-desktop bg-white shadow-sm">
    <nav class="limiter-menu-desktop container d-flex align-items-center justify-content-between">

    <!-- Logo desktop -->
    <a routerLink="/" class="logo">
      <img src="assets/images/logos/logo-icon.png" alt="IMG-LOGO">
    </a>

    <!-- Menu desktop -->
    <div class="menu-desktop">
      <ul class="main-menu">
        <li class="active-menu">
          <a routerLink="/">Home</a>

        </li>

        <li>
          <a routerLink="/businesses" routerLinkActive="active">small Business</a>
        </li>
        <li class="label1" data-label1="hot" *ngIf=" role === 'ROLE_BuisnessOwner' ">
          <a routerLink="/my-businesses">My Business </a>
        </li>
        <li   *ngIf=" role === 'ROLE_BuisnessOwner' || role === 'ROLE_MarketingAgent'">
          <a routerLink="">Marketing Agencies </a>
        </li>

        <li><a routerLink="/events/user">Events</a></li>
        <li  *ngIf=" role === 'ROLE_BuisnessOwner' "><a routerLink="/about">Delivery Agencies </a></li>
        <li><a routerLink="/contact">Forum</a></li>
      </ul>
    </div>

    <!-- Icon header -->
    <div class="wrap-icon-header flex-w flex-r-m">
      <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
        <i class="zmdi zmdi-search"></i>
      </div>

      <a routerLink="/cart" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="2">
        <i class="zmdi zmdi-shopping-cart"></i>
      </a>
      <a routerLink="/wishlist" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" [attr.data-notify]="wishlistItems.length || 0">
        <i class="zmdi zmdi-favorite-outline"></i>
      </a>


      <div class="icon-header-item p-l-22 p-r-11">

      </div>
      <div class="user-points-display ml-2">
        ‚≠ê {{ points }} Points
      </div>
    </div>
  </nav>
</div>
<div *ngIf="isScrolled" style="height: 80px;"></div>
